<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaración de amor</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <div class="card">
        <div class="bear">
            <span>🧸</span>
        </div>
        <div class="message">
            <p>Eres la casualidad más bonita que llegó a mi vida. Desde que te conocí, cada día es más brillante. <br>
                 ¿QUIERES SER MI NOVIA?</p>
        </div>
        <div class="buttons">
            <button id="yesBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <div id="successCard" class="card hidden">
        <div class="bear-in-love">
            <span>💞</span>
        </div>
        <div class="message">
            <p>¡Sabía que dirías que sí! ¡Me haces la persona más feliz del mundo! ❤️</p>
        </div>
    </div>
    <script src="./codigo.js"></script>
</body>
</html>
